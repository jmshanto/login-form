<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="registration-form">
    <h1>Registration Form</h1>
    <form>
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="name">Last Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required><br><br>

      <label for="Phone-number">Phone Number:</label>
      <input type="text" id="Phone-number" name="Phone-number" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="District">District :</label>
      <select id="District" name="District" required>
        <option value="">Select District</option>
        <option value="">Dhaka</option>
        <option value="">Narayanganj</option>
        <option value="">Chottogram</option>
        </select><br><br>

      

      <label for="terms">Terms Â 
        and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
